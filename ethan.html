<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
</head>
<body>
<div class="a"></div>
<script>
    $(document).ready(function() {
        let names = ""
        $.get("https://pokeapi.co/api/v2/pokemon?limit=5", function(data, status){
            console.log(data,'this si data')
            for (var i = 0; i < data.results.length; i++) {
                names +=  `<div class= ${data.results[i].name}>${data.results[i].name} </div>`;
                names +=   "<div class='" + data.results[i].name + "'>" + data.results[i].name + "</div>"
            }
            $(".a").append(names)
        });
    });
</script>
</body>
</html>
